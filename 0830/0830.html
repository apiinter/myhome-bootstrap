<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .myrow{
            width:600px; height:50px; box-sizing: border-box; border: 1px solid black;
            padding: 10px;
            position:relative;
        }
        .box1{
            width:100%; height: 30px; box-sizing: border-box; border:1px solid blue;
        }
        .myrow.case1{padding-right:110px;}
        .myrow.case2{padding-right: 50px;}
        .box2{position:absolute; top:10px; right:10px;}
    </style>
</head>
<body>
    <div class="myrow case1">
        <div class="box1"></div>
        <div class="box2">데모데모데모</div>
    </div>
    <div class="myrow case2">
        <div class="box1"></div>
        <div class="box2">데모</div>
    </div>
</body>
</html>
