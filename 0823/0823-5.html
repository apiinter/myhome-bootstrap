    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테이블 진달래꽃</title>
    <style>
        .subject{
            font-size: 30px; color: red; background-color: yellowgreen;
        }
        .maintext{
            border: 1px solid black; background-color: navy; color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="subject">진달래꽃</td>
        </tr>
        <tr>
            <td><br>- 김소월<br><br></td>
        </tr>
        <tr class="maintext">
            <td>나 보기가 역겨워<br>
                가실 때에는<br>
                말없이 고이 보내 드리오리다<br>
                <br>
                영변에 약산<br>
                진달래꽃<br>
                아름 따다 가실 길에 뿌리오리다<br>
                <br>
                가시는 걸음 걸음<br>
                놓인 그 꽃을<br>
                사뿐이 즈려 밝고 가시옵소서<br>
                <br>
                나 보기가 역겨워<br>
                가실 때에는<br>
                죽어도 아니 눈물 흘리오리다<br>
            </td>
        </tr>
    </table>
